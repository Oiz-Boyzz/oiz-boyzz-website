
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galerie – Oiz Boyzz & Girlzz</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      padding: 1rem;
      background-color: #222;
    }
    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      will-change: transform;
    }
    .carousel-slide {
      min-width: 100%;
      box-sizing: border-box;
      padding: 1rem;
    }
    .carousel-slide img {
      display: block;
      margin: 0 auto;
      width: 80%;
      max-height: 80vh;
      border-radius: 10px;
      border: 2px solid #444;
    }
    .carousel-buttons {
      text-align: center;
      margin: 1rem;
    }
    .carousel-buttons button {
      background: #333;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .carousel-buttons button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Galerie</h1>
  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <div class="carousel-slide"><img src="gallery1.jpg" alt="Bild 1"></div>
<div class="carousel-slide"><img src="gallery2.jpg" alt="Bild 2"></div>
<div class="carousel-slide"><img src="gallery3.jpg" alt="Bild 3"></div>
<div class="carousel-slide"><img src="gallery4.jpg" alt="Bild 4"></div>
<div class="carousel-slide"><img src="gallery5.jpg" alt="Bild 5"></div>
<div class="carousel-slide"><img src="gallery6.jpg" alt="Bild 6"></div>
<div class="carousel-slide"><img src="gallery7.jpg" alt="Bild 7"></div>
<div class="carousel-slide"><img src="gallery8.jpg" alt="Bild 8"></div>
<div class="carousel-slide"><img src="gallery9.jpg" alt="Bild 9"></div>
<div class="carousel-slide"><img src="gallery10.jpg" alt="Bild 10"></div>
<div class="carousel-slide"><img src="gallery11.jpg" alt="Bild 11"></div>
<div class="carousel-slide"><img src="gallery12.jpg" alt="Bild 12"></div>
    </div>
  </div>
  <div class="carousel-buttons">
    <button onclick="prevSlide()">Zurück</button>
    <button onclick="nextSlide()">Weiter</button>
  </div>

  <script>
    let currentIndex = 0;
    const track = document.getElementById('carouselTrack');
    const slides = document.querySelectorAll('.carousel-slide');

    function updateSlidePosition() {
      const offset = -currentIndex * 100;
      track.style.transform = 'translateX(' + offset + '%)';
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlidePosition();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateSlidePosition();
    }
  </script>
</body>
</html>
